            font-weight: normal;
            font-style: normal;
        }
        .heartFindBox {position:fixed;top:50%;left:50%;transform: translate(-50%, -50%);width: 100%;max-width: 700px;max-height: 700px;font-family: 'Cafe24ClassicType-Regular';color: #fd5392;}
        .heartFindBox input {display: none;}
        .heartFindBox .time-bar {position: relative;height: 20px;box-sizing: border-box;margin: 0 10px;}
        .heartFindBox .time-bar > span {position: absolute;top:0;left: 0;width: 100%;height: 100%;background: linear-gradient(45deg, #fd5392, #f86f64);border-radius: 20px;animation: time 40s linear forwards;}
        .heartWrap {display: grid;grid-template-columns: repeat(10, 1fr);grid-template-rows: repeat(10, 1fr);}
        .heartWrap .heart {position: relative;display: flex;justify-content: center;align-items: center;}
        .heartWrap .heart::after {content: ''; display: block; padding-bottom: 100%;}
        .heartWrap .heart div {position: absolute;width: 100%;height: 100%;}
        .heartWrap .heart .on {background: url('images/하트선.png') no-repeat center / contain;}
        .heartWrap .heart .off {display: none;background: url('images/꽝.png') no-repeat center / contain;}
        .heartWrap .heart .result {display: none;background: url('images/하트필.png') no-repeat center / contain;}
        .heartWrap .result-text {display: none;position: absolute;top:50%;left:50%;transform: translate(-50%, -50%);z-index:999;background: rgba(255,255,255,.4);padding: 50px;text-align: center;box-shadow: 0 0 10px rgba(0,0,0,.2);border-radius: 10px;}
        .heartWrap .result-bg {display: none;position: absolute;width: 100%;height: 100%;background: rgba(255,255,255,.4);backdrop-filter: blur(5px);}
        .heartWrap .time-over {display: flex;justify-content: center;align-items: center;position: absolute;width: 100%;height: 100%;background: rgba(255,255,255,.4);backdrop-filter: blur(5px);animation: fail 1s 40s linear forwards;visibility: hidden;}
        /* 클릭 이벤트 */
        input[id^="heartBtn"]:checked + label .on {display: none;}
        input[id^="heartBtn"]:checked + label .off {display: block;}
        #heartResult:checked ~ .heartWrap .h-item58 .on {display: none;}
        #heartResult:checked ~ .heartWrap .h-item58 .result {display: block;z-index: 999;}
        #heartResult:checked ~ .time-bar > span,
        #heartResult:checked ~ .heartWrap .time-over {animation-play-state: paused;}
        #heartResult:checked ~ .heartWrap .result-text,
        #heartResult:checked ~ .heartWrap .result-bg {display: block;}
        @keyframes time {
            100% {width: 0%;}
        }
        @keyframes fail {
            100% {visibility: visible;}
        }
    </style>
</head>
