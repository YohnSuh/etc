<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터넷창</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box; list-style: none; text-decoration: none; color: inherit;}
        input {display: none;}
        .content {display:none;position: fixed;top:50%;left: 50%;transform: translate(-50%, -50%);width: 60%; height: 60vw;border:1px solid rgba(0, 0, 0, .3);background: #fff;}
        .content .btns-row {position: absolute;top:0;left: 0;width: 100%;}
        .content .btns-row label[for="min"] {display:none;}
        .bar {display:none;position:fixed; bottom: 0; left: 0; width: 100%;height: 30px; background: pink;}
        #open:checked ~ .content {display: block;}
        #open:checked ~ .bar, #down:checked ~ .bar {display: block;}
        
        #max:checked ~ .content {width: 100%;height: 100%;}
        #max:checked ~ .content .btns-row label[for="min"] {display: inline;}
        #max:checked ~ .content .btns-row label[for="max"] {display: none;}
    </style>
</head>
<body>
   <button type="button"><label for="open">Click</label></button>
    <input type="radio" name="btns" id="open">
    <input type="radio" name="btns" id="down">
    <input type="radio" name="btns" id="close">
    <input type="radio" name="sizeBtns" id="min">
    <input type="radio" name="sizeBtns" id="max">

    <div class="content">
        <div class="btns-row">
            <label for="down">-</label>
            <label for="max">ㅁ</label>
            <label for="min">o</label>
            <label for="close">x</label>
        </div><!--btns-row-->
    </div><!--content-->
    <div class="bar">
        <label for="open">dd</label>
    </div><!--bar-->
</body>
</html>
