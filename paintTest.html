    <title>paintTest</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        .paintWrap {display: grid;grid-template-columns: repeat(4,1fr);grid-template-rows: repeat(3, 1fr);width:90%;max-width: 700px;margin: 0 auto;}
        .paintWrap > label {width: 100%;border: 1px solid;position: relative;}
        .paintWrap > label::after {content: ''; display: block; padding-bottom: 100%;}
        .paint1 {background: url('images/43.jpg') no-repeat 0 0 / 400%;}
        .paint2 {background: url('images/43.jpg') no-repeat calc(100% / 3) 0 / 400%;}
        .paint3 {background: url('images/43.jpg') no-repeat calc(100% / 3 * 2) 0 / 400%;}
        .paint4 {background: url('images/43.jpg') no-repeat 100% 0 / 400%;}
        .paint5 {background: url('images/43.jpg') no-repeat 0 center / 400%;}
        .paint6 {background: url('images/43.jpg') no-repeat calc(100% / 3) center / 400%;}
        .paint7 {background: url('images/43.jpg') no-repeat calc(100% / 3 * 2) center / 400%;}
        .paint8 {background: url('images/43.jpg') no-repeat 100% center / 400%;}
        .paint9 {background: url('images/43.jpg') no-repeat 0 bottom / 400%;}
        .paint10 {background: url('images/43.jpg') no-repeat calc(100% / 3) bottom / 400%;}
        .paint11 {background: url('images/43.jpg') no-repeat calc(100% / 3 * 2) bottom / 400%;}
        .paint12 {background: url('images/43.jpg') no-repeat 100% bottom / 400%;}

        .item > svg {position: absolute;top:50%;left: 50%;transform: translate(-50%, -50%);width: 80%;height:80%;}

        #test:checked ~ .paint4 > svg {fill: red;}
    </style>
</head>
