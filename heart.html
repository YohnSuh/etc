<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하트 찾기</title>
    <style>
        .heartFindBox {position:fixed;top:50%;left:50%;transform: translate(-50%, -50%);width: 100%;max-width: 700px;max-height: 700px;}
        .heartFindBox input {display: none;}
        .heartFindBox .time-bar {position: relative;height: 20px;box-sizing: border-box;margin: 0 10px;}
        .heartFindBox .time-bar > span {position: absolute;top:0;left: 0;width: 100%;height: 100%;background: linear-gradient(45deg, #d52e04, rgb(255, 187, 0));border-radius: 20px;animation: time 40s linear;}
        .heartWrap {display: grid;grid-template-columns: repeat(10, 1fr);grid-template-rows: repeat(10, 1fr);}
        .heartWrap .heart {position: relative;}
        .heartWrap .heart::after {content: ''; display: block; padding-bottom: 100%;}
        .heartWrap .heart div {position: absolute;top:50%;left:50%;transform:translate(-50%, -50%);}
        .heartWrap .heart .heart-line {width: 80%;height: 80%;animation: scale .5s infinite alternate linear;}
        .heartWrap .heart .circle-line {display:none;width: 50%;height: 50%;animation: rotate 5s infinite linear;}
        .heartWrap .heart .heart-result {display:none;width: 80%;height: 80%;}
        .heartWrap .heart-svg {fill: none;stroke: #d52e04;stroke-miterlimit: 10;stroke-width: 10px;}
        .heartWrap .line-svg {fill: none;stroke: red;stroke-miterlimit: 10;stroke-width: 10px;}
        .heartWrap .heart-fill {fill: #d52e04;stroke: #d52e04;stroke-miterlimit: 10;stroke-width: 10px;}
        /* 클릭 이벤트 */
        input[id^="heartBtn"]:checked + label .heart-line {display: none;}
        input[id^="heartBtn"]:checked + label .circle-line {display: block;}
        #heartResult:checked ~ .heartWrap .h-item82 .heart-line {display: none;}
        #heartResult:checked ~ .heartWrap .h-item82 .heart-result {display: block;}
        #heartResult:checked ~ .time-bar > span {animation-play-state: paused;}
        @keyframes scale {
            100% {transform: translate(-50%, -50%) scale(.95);}
        }
        @keyframes rotate {
            100% {transform: translate(-50%, -50%) rotate(360deg);}
        }
        @keyframes time {
            100% {width: 0%;}
        }
    </style>
</head>
