<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하트 찾기</title>
    <style>
        .heartWrap {
            position:fixed;top:50%;left:50%;transform: translate(-50%, -50%);display: grid;grid-template-columns: repeat(10, 1fr);grid-template-rows: repeat(10, 1fr);width: 100%;max-width: 700px;max-height: 700px;
        }
        .heartWrap input {display: none;}
        .heartWrap .heart {position: relative;}
        .heartWrap .heart::after {content: ''; display: block; padding-bottom: 100%;}
        .heartWrap .heart div {position: absolute;top:50%;left:50%;transform:translate(-50%, -50%);}
        .heartWrap .heart .heart-line {width: 90%;height: 90%;}
        .heartWrap .heart .circle-line {display:none;width: 70%;height: 70%;}
        .heartWrap .heart-svg {fill: none;stroke: red;stroke-miterlimit: 10;stroke-width: 10px;}
        .heartWrap .line-svg {fill: none;stroke: red;stroke-miterlimit: 10;stroke-width: 10px;}
        /* 클릭 이벤트 */
        input[id^="heartBtn"]:checked + label .heart-line {display: none;}
        input[id^="heartBtn"]:checked + label .circle-line {display: block;}
    </style>
</head>
