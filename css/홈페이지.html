<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <style>
        .m_ad_scroll {position: absolute;top:100%;left: 0;width: 100%;height: 250px;box-sizing: border-box;}
        .m_ad_scroll * {box-sizing: border-box;padding:0;margin:0;}
        .m_ad_scroll a {color: inherit;text-decoration: none;}
        .m_ad_scroll .top {display: flex;justify-content: space-between;align-items: center;padding: 20px 20px 10px;}
        .m_ad_scroll .top > a {display: flex; align-items: center;}
        .m_ad_scroll .top > a > .pf {display:inline-block;width: 20px;height: 20px;border-radius: 5px;border: 1px solid #ccc;margin-right: 5px;}
        .m_ad_scroll .top > span {display: inline-block;padding:1px 5px;font-size:10px;border-radius: 10px;border: 1px solid #ccc;color: #ccc;}
        .m_ad_scroll .scroll {display: flex;overflow-x: scroll;padding-bottom: 30px;}
        .m_ad_scroll .scroll .scr-item {text-align: left;}
        .m_ad_scroll .scroll .scr-item > div {flex-shrink: 0;width: 100px;height: 100px;border: 1px solid;margin-right: 10px;}
        .m_ad_scroll .scroll .scr-item:last-child > div {margin-right: 0;}
        .m_ad_scroll .scroll .scr-item:first-child {margin-left: 20px;}
        .m_ad_scroll .scroll .scr-item:last-child {margin-right: 20px;}
        .m_ad_scroll .scroll .item1 > div {background: url('#') no-repeat center / cover;}
        .m_ad_scroll .scroll .item2 > div {background: url('#') no-repeat center / cover;}
        .m_ad_scroll .scroll .item3 > div {background: url('#') no-repeat center / cover;}
        .m_ad_scroll .scroll .item4 > div {background: url('#') no-repeat center / cover;}
        .m_ad_scroll .scroll .item5 > div {background: url('#') no-repeat center / cover;}
        .m_ad_scroll .scroll .item6 > div {background: url('#') no-repeat center / cover;}
        .m_ad_scroll .scroll .scr-item > p {font-size: 16px;word-wrap: break-word;}
    </style>
</head>
<body>
    <div class="m_ad_scroll">
        <div class="top">
            <a href="#">
               <span class="pf"></span> 
               <span>title</span>
            </a>
            <span>AD</span>
        </div><!--top-->
        <div class="scroll">
            <a href="#" class="scr-item item1">
                <div></div>
                <p>title-tit</p>
            </a><!--scr-item-->
            <a href="#" class="scr-item item2">
                <div></div>
                <p>title-tit</p>
            </a><!--scr-item-->
            <a href="#" class="scr-item item3">
                <div></div>
                <p>title-tit</p>
            </a><!--scr-item-->
            <a href="#" class="scr-item item4">
                <div></div>
                <p>title-tit</p>
            </a><!--scr-item-->
            <a href="#" class="scr-item item5">
                <div></div>
                <p>title-tit</p>
            </a><!--scr-item-->
            <a href="#" class="scr-item item6">
                <div></div>
                <p>title-tit</p>
            </a><!--scr-item-->
        </div><!--scroll-->
    </div><!--m_ad_scroll-->
</body>
</html>
