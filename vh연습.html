<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vh 연습</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <style>
        * {margin: 0; padding: 0; text-decoration: none; color: inherit}
        .swiper {
            width: 100%;
            height: 100vh;
        }
        .swiper-slide {
            position: relative;
        }
        .ice-img-wrap {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 68.06%;
            border: 2px solid;
        }
        .ice-img-wrap img {
            width: 100%;
        }
        .ice-txt-wrap {
            width: 100%;
            height: 60%;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide slide1">
                <div class="ice-img-wrap">
                    <img src="images/top1.png">
                </div><!--ice-img-wrap-->
                <div class="ice-txt-wrap">
                    <span>RAINBOW SHERBERT</span>
                    <h2>레인보우 샤베트</h2>
                    <p>상큼한 파인애플, 오렌지, 라즈베리 샤베트</p>
                    <a href="#"><p>#레인보우샤베트</p></a>
                    <a href="#"><p>#상큼달달</p></a>
                    <a href="#"><p>#과일샤베트</p></a>
                    <a href="#"><p>#인기메뉴</p></a>
                </div><!--ice-txt-wrap-->
            </div><!--slide1-->
            <div class="swiper-slide">

            </div><!--slide2-->
            <div class="swiper-slide">

            </div><!--slide3-->
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!--swiper-->
    <script>
        const swiper = new Swiper('.swiper', {
            loop : true
        ,   pagination : {
                el : '.swiper-pagination'
            }
        });
    </script>
</body>
</html>
