<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etc1</title>
    <style>
        .modal-btn {display:none;}
        label > .modal-tit {
            position: fixed;
            top:20px;
            right: 15px;
        }
        label[for="modalBtn"]::after {
            content: '';
            display: none;
            position: fixed;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.3);
            backdrop-filter: blur(10px);
        }
        .modal-wrap {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 15px 55px;
            background: #fff;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,.3);
            overflow: hidden;
        }
        .modal-wrap > label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 3px 0;
            cursor: pointer;
            background: cornflowerblue;
        }
        #modalBtn:checked + label[for="modalBtn"]::after,
        #modalBtn:checked + label + .modal-wrap {display: block;}
    </style>
</head>
<body>
    <input type="checkbox" id="modalBtn" class="modal-btn">
    <label for="modalBtn">
        <span class="modal-tit">공지</span>
    </label>
    <div class="modal-wrap">
        공지를 입력해주세요!공지를 입력해주세요!공지를 입력해주세요!공지를 입력해주세요!공지를 입력해주세요!공지를 입력해주세요!
        <label for="modalBtn">닫기</label>
    </div><!--modal-wrap-->
</body>
</html>
