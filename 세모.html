<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼각형만들기</title>
    <style>
        .semo {
            width: 0;
            height: 0;
            /* border의 두께를 이용해서 삼각형을 만들어준다 */
            border-left: 100px solid red;
            border-top: 100px green solid;
            border-right: 100px yellow solid;
            border-bottom: 100px blue solid;
        }
    </style>
</head>
<body>
    <div class="semo"></div>
</body>
</html>
